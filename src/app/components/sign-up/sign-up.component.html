<form class="form-container" [formGroup]="signUpForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="name?.errors?.['required']">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Email address" formControlName="email" />
    <mat-error *ngIf="email?.errors?.['required']">
      Email address is required
    </mat-error>
    <mat-error *ngIf="email?.errors?.['email']">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input
      [type]="hide ? 'password' : 'text'"
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="password?.errors?.['required']">
      Password is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input
      [type]="hide ? 'password' : 'text'"
      matInput
      type="password"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="confirmPassword?.errors?.['required']">
      Confirm Password is required
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
    Passwords should match
  </mat-error>

  <button type="submit" mat-flat-button color="primary">Sign me up !</button>
  <span class="register">Already have an account ? <a  class="sign-in-link" routerLink="/login">Sign in</a></span>


</form>
